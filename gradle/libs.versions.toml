[versions]
agp = "8.5.1"
kotlin = "2.0.0"
compose = "1.7.0-beta06" # TODO - Once 1.7.0 is stable; increment only stable releases.
toolkit = "2.0.2-rc01"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }
google-service = { id = "com.google.gms.google-services", version = "4.4.2"}
crashanlytics = { id = "com.google.firebase.crashlytics", version = "3.0.2" }

[libraries]
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version = "0.34.0" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version = "1.13.1" }
# Icons
androidx-material-icons-core = { module = "androidx.compose.material:material-icons-core", version.ref = "compose" }
androidx-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose" }
# Compose
androidx-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "compose" }
androidx-material = { module = "androidx.compose.material:material", version.ref = "compose" }
androidx-ui-text-google-fonts = { module = "androidx.compose.ui:ui-text-google-fonts", version = "1.6.8" }
coil-compose = { module = "io.coil-kt:coil-compose", version = "2.7.0" }
firebase-analytics-ktx = { module = "com.google.firebase:firebase-analytics-ktx", version = "22.0.2" }
firebase-crashlytics-ktx = { module = "com.google.firebase:firebase-crashlytics-ktx", version = "19.0.3" }
toolkit-core-ktx = { module = "com.github.prime-zs.toolkit:core-ktx", version.ref = "toolkit" }
toolkit-material2 = { module = "com.github.prime-zs.toolkit:material2", version.ref = "toolkit" }
# Navigation
navigation-compose = { module = "androidx.navigation:navigation-compose", version = "2.7.7" }
# Preferences
toolkit-preferences = { module = "com.github.prime-zs.toolkit:preferences", version.ref = "toolkit" }
# Dependency Injection.
androidx-koin = { module = "io.insert-koin:koin-androidx-compose", version = "3.5.6" }
# Compose preview
ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
# coroutines
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version= "1.8.1" }
androidx-annotation-jvm = { group = "androidx.annotation", name = "annotation-jvm", version = "1.8.0" }
junit = { group = "junit", name = "junit", version = "4.13.2" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version = "1.2.1" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version = "3.6.1" }
androidx-window = { group = "androidx.window", name = "window", version = "1.3.0" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version = "1.9.0" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version = "1.0.1" }
androidx-startup-runtime = { module = "androidx.startup:startup-runtime", version = "1.1.1" }
lottie-compose = { module = "com.airbnb.android:lottie-compose", version = "6.4.1" }


[bundles]
compose = [
    "androidx-activity-compose",
    "androidx-material",
    "androidx-ui",
    "androidx-ui-graphics",
    "toolkit-material2",
    "toolkit-core-ktx",
]
compose-preview = ["ui-tooling", "ui-tooling-preview"]
compose-icons = ["androidx-material-icons-core", "androidx-material-icons-extended"]





