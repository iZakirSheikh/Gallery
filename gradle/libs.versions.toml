[versions]
agp = "8.10.0"
kotlin = "2.1.20"
compose = "1.9.0-alpha02"
media3 = "1.6.1"
toolkit = "3.2.2-dev"
material_icons = "1.7.8"
coil = "3.1.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }
google-service = { id = "com.google.gms.google-services", version = "4.4.2" }
crashanlytics = { id = "com.google.firebase.crashlytics", version = "3.0.3" }

[libraries]
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version = "0.37.3" }
androidx-activity = { module = "androidx.activity:activity", version = "1.10.1" }
androidx-biometric-ktx = { module = "androidx.biometric:biometric-ktx", version = "1.4.0-alpha02" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version = "1.16.0" }
androidx-exifinterface = { module = "androidx.exifinterface:exifinterface", version = "1.4.1" }
navigation-compose = { module = "androidx.navigation:navigation-compose", version = "2.8.9" }
androidx-koin = { module = "io.insert-koin:koin-androidx-compose", version = "4.0.4" }
chrisbanes-haze = {module= "dev.chrisbanes.haze:haze", version = "1.6.0-rc02" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version = "1.10.1" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version = "1.0.1" }
androidx-startup-runtime = { module = "androidx.startup:startup-runtime", version = "1.2.0" }
lottie-compose = { module = "com.airbnb.android:lottie-compose", version = "6.6.6" }
saket-zoomable = { module = "me.saket.telephoto:zoomable", version = "0.15.1" }

# Androidx compose
androidx-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "compose" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
androidx-ui-text-google-fonts = { module = "androidx.compose.ui:ui-text-google-fonts", version = "1.8.0" }

# Toolkit
toolkit-foundation = { module = "com.github.prime-zs.toolkit:foundation", version.ref = "toolkit" }
toolkit-preferences = { module = "com.github.prime-zs.toolkit:preferences", version.ref = "toolkit" }
toolkit-theme = { module = "com.github.prime-zs.toolkit:theme", version.ref = "toolkit" }

# coil3
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil" }
coil-svg = { module = "io.coil-kt.coil3:coil-svg", version.ref = "coil" }
avif-coder-coil = { module = "com.github.awxkee:avif-coder-coil", version = "2.0.8" }


# Media3
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }
androidx-media3-session = { module = "androidx.media3:media3-session", version.ref = "media3" }
androidx-media3-ui = { module = "androidx.media3:media3-ui", version.ref = "media3" }

#  Firebase
firebase-analytics-ktx = { module = "com.google.firebase:firebase-analytics-ktx", version = "22.4.0" }
firebase-crashlytics-ktx = { module = "com.google.firebase:firebase-crashlytics-ktx", version = "19.4.3" }

# Play app-review
play-app-update-ktx = { module = "com.google.android.play:app-update-ktx", version = "2.1.0" }
play-app-review-ktx = { module = "com.google.android.play:review-ktx", version = "2.0.1" }
google-billing-ktx = { module = "com.android.billingclient:billing-ktx", version = "7.1.1" }

# Icons
androidx-material-icons-core = { module = "androidx.compose.material:material-icons-core", version.ref = "material_icons" }
androidx-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "material_icons" }


[bundles]
icons = ["androidx-material-icons-core", "androidx-material-icons-extended"]
media3 = ["androidx-media3-exoplayer", "androidx-media3-session", "androidx-media3-ui"]
coil = ["coil-compose"]
play_services = ["play-app-review-ktx", "play-app-update-ktx"]
compose_ui = ["androidx-ui-graphics", "androidx-ui", "toolkit-theme", "toolkit-foundation", ]
compose_ui_tooling = ["androidx-ui-tooling", "androidx-ui-tooling-preview"]
